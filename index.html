<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "icon" href="images/radio.png"  type = "image/x-icon">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="sort()">
  <div class="container">

    <div class="top-bar">
      <button class="hdbtn"><i class="material-icons">arrow_back</i></button>
      <span>Now Playing</span>
      <button class="hdbtn"><i class="material-icons">format_list_bulleted</i></button>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>

    <div class="progress-area">

      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
      <audio id="main-audio" src=""></audio>
    </div>

    <div class="controls">
      <i id="repeat-plist" class="material-icons hdbtn" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons prev hdbtn">fast_rewind</i>
      <div class="play-pause hdbtn">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons next hdbtn">fast_forward</i>
      <i id="more-music" class="material-icons hdbtn">queue_music</i>
    </div>

    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music List</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul id="01">
       
      </ul>
    </div>
   
  </div>

  <script src="music_List.js"></script>
  <script src="script.js"></script>
</body>
</html>
